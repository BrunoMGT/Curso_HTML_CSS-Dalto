<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea y Labels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <!-- <label for="nombre">Nombre completo</label> -->
            <!-- <input id="nombre" type="text" placeholder="Liu Khan"> -->
            <label>Nombre completo
                <input type="text" placeholder="Liu Khan">
            </label>
        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="liukhan_mk@ejemplo.com">
        </div>
        <div class="form_input">
            <label for="mensaje">Mesaje</label>
            <textarea id="mensaje" rows="3" placeholder="Escriba aquí..."></textarea>
        </div>
        <div class="form_input">
            <label for="tyc">Acepto los tárminos y condiciones</label>
            <input type="checkbox" id="tyc" class="checkbox"></input>
        </div>

    </form>
</body>
</html>
